<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration page</title>
    <link rel="stylesheet" href="./loginreg.css">
</head>
<body>
    <div class="container" style="height: 100vh;">
        <div class="form-box">
            <div class="btn">
                <button type="button" class="toggle-btn">Log in</button>
                <button type="button" class="toggle-btn">Register</button>
              
            </div>

            <form>
                <div class="fullname"><label for="fname">Full name:</label><br>
                <input type="text" id="fname" name="fname" size="38"><br></div>
                <div class="email"><label for="email">Email:</label><br>
                <input type="email" id="email" name="email" size="38"><br></div>
                <div class="password"><label for="password">Password:</label><br>
                <input type="text" id="password" name="password" size="38"></div><br> 
                <input type="checkbox" id="checkbox" name="checkbox">   
                <label for="checkbox">Remember me</label>
                
            </form>

            <div class="footer">
                <p>Don't have an account ? <a href="#"><span>Register</span></a></p>
            </div>
              
        </div>
    </div>
</body>
</html>
